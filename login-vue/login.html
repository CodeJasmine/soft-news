<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Documenpasswordt</title>
		<style>
			.box1 {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    position: absolute;
		    left: 0;
		    top: 0;
		    width: 100%;
		    height: 100%;
			background-image: url(./img/1.jpg);
		    background-color: rgba(106, 61, 95, 0.8);
		  }
		
		  .head {
		    flex:0 0 40%; 
		    height: 100%; 
		    display: flex; 
		    align-content: center;
		  }
		
		  .input1 {
		    padding-left: 10px; 
		    height: 50px; width: 100%; 
		    margin-top: 30px; 
		    border-radius: 5px; 
		    outline: none; border: none;
		  }
		
		  .content {
		    flex:0 0 30%; 
		    margin-left: 40px; 
		    display: flex; 
		    justify-content: center; 
		    align-items: flex-start; 
		    flex-direction: column;
		  }
		
		  .content-head {
		    display: flex; 
		    justify-content: space-between; 
		    width: 100%; 
		    align-items: flex-end; 
		    height: 60px; 
		    border-bottom: 2px solid white;
		  }
		
		  .title {
		    font-size: 36px;
		    font-weight: bold;
		    color: white;
		  }
		
		  .font {
		    font-size: 16px;
		    color: rgb(232, 232, 232);
		  }
		
		  .bottom {
		    display: flex; 
		    justify-content: space-between; 
		    width: 100%; 
		    align-items: center; 
		    margin-top: 20px;
		  }
		
		  .font1 {
		    font-size: 14px;
		    color: #eeeeee;
		  }
		
		  .login-btn {
		    width: 100%; 
		    height: 50px; 
		    margin-top: 10px; 
		    color: white;
		    outline: none;
		    border: none;
		    border-radius: 5px;
		    background-color: rgb(114, 205, 183);
		  }
		  .card{
			width: 630px;
			height: 370px;
			margin-right: 70px;
			border-radius: 10px;
		  }
		  .map-image{
			width: 100%;
			height: 100%;
			border-radius: 10px;
		  }
		</style>
	</head>
	<body>
		<div id="app" class="box1">
			<div class="card">
				<img src="./img/bg.jpg" class="map-image" mode="heightFit" v-show="!isFaceLogin"></image>
				<video id="video" width="630px" height="370px" autoplay="autoplay" class="map-image" v-show="isFaceLogin"></video>
				<canvas id="canvas" width="630px" height="370px" class="map-image" v-show="isFaceLogin"></canvas>
			</div>
			<div class="content">
				<div style="margin-bottom: 10px;">
					<span class="title">管理员登陆</span>
				</div>
				<div class="content-head">
					<p class="font" style="margin-bottom: 20px;">请使用账号密码或人脸登录</p>
					<image src="./img/face.png" style="width: 50px; height: 50px; margin-bottom: 10px;" alt="">
				</div>
				<div style="display: flex; flex-direction: column; width: 100%;">
					<input type="text" placeholder="USERNAME" class="input1" v-model="username">
					<input type="password" placeholder="PASSWORD" class="input1" v-model="password" :disabled="isFaceLogin == true">
				</div>
				<div class="bottom">
					<div style="display: flex; align-items: center;">
						<input type="checkbox" name="form-face" style="zoom: 130%" v-model="isFaceLogin" @change="userFaceLogin" />
						<label class="font">人脸识别登录</label>
					</div>q
					<div>
						<span class="font1">建议在Chorem下使用本系统</span>
					</div>
				</div>

				<Button class="login-btn" @click="login()">戳我登录{{message}}</Button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!',
					isFaceLogin: false,
					mediaStreamTrack: null,
					video: null,
					isCameraOpen: false,
					username: '',
					password: '',
				},
				created() {

				},
				methods: {
					login() {
						let username = this.username
						if (username == null || username == undefined || username == '') {
							alert('用户名不能为空')
							return
						}
						//renlian
						if (this.isFaceLogin) {
							let video = document.getElementById('video')
							let canvas = document.getElementById('canvas')
							let ctx = canvas.getContext('2d')
							ctx.drawImage(video, 0, 0, 630, 370)
							let img = document.getElementById('canvas').toDataURL()
							//截取base64图片见 https//help.allyun.com/knowledge_detail.html
							console.log(img)
							let img64 = img.split('base64,')[1]
							axios
							.post('http://localhost:8005/adminMsg/adminFaceLogin',{
								username: username,
								img64: img64,
							})
							.then((res)=>{
								console.log(res.data)
								if(res.data.status==200){
									alert("识别成功，点击进入系统")
								}else{
									alert(res.data.msg)
								}
							})
						} else {
							let password = this.password
							if (password == null || password == undefined || password == '') {
								alert('密码不能为空')
								return
							}
							let adminUserLogin = {}
							adminUserLogin.username = username
							adminUserLogin.password = password
							axios
								.post(
									'http://localhost:8005/adminMsg/adminLogin',
									adminUserLogin
								)
								.then((res) => {
									console.log(res.data)
									if (res.data.status == 200) {
										alert('登录成功')
										this.username = ''
										this.password = ''
									} else {
										alert(res.data.msg)
									}
								})
						}
					},
					userFaceLogin() {
						if (this.isFaceLogin) {
							this.openFace()
						}
					},
					openFace() {
						if (this.isCameraOpen) {
							return
						}
						let constraints = {
							video: {
								width: 630,
								height: 370
							},
							audio: false
						}
						video = document.getElementById('video')
						let promise = navigator.mediaDevices.getUserMedia(constraints)
						promise.then((mediaStream) => {
							mediaStreamTrack = mediaStream.getVideoTracks()
							video.srcObject = mediaStream
							video.play()
						})
						video.onloadedmetadata = function() {
							this.isCameraOpen = true
						}
					},
					closeFace() {
						let stream = video.srcObject
						if (stream == null) {
							return
						}
						let tracks = stream.getTracks()
						tracks.forEach(function(track) {
							track.stop()
						})
						video.srcObject = null
					}
				}
			})
		</script>
	</body>
</html>
